<!doctype html>
<!--from https://ourcodeworld.com/articles/read/413/how-to-create-a-volume-meter-measure-the-sound-level-in-the-browser-with-javascript-->
<!--Check out the <a href="http://github.com/cwilso/volume-meter/">source on Github</a>-->
<!--https://github.com/mdn/voice-change-o-matic/-->
<meta charset="UTF-8">
<html>
  <head>
    <title>Cantone</title>
    <style>
    </style>
    <!-- Include components -->
    <script src="scripts/volume-meter.js"></script>
    <script src="scripts/spectrogram.js"></script>
    <script src="scripts/yin.js"></script>
    <script src="scripts/frequency.js"></script>
    <script src="scripts/calibration.js"></script>
    <!-- Include the main app logic -->
    <script src="scripts/main.js"></script>
  </head>
  <body>
    <!-- calibration stuff -->
    Calibration:</br>
    Current Calibrated Value: <p id='calibrated-value'></p>
    <button id="calibrate">Calibrate!</button></br>
    <div id="calibration-window" style="visibility: hidden;">
      Text: <p id="next-calibration-sentence"></p>
      <button id="start-calibration">Start</button><button id="stop-calibration">Stop</button>
    </div>
    <hr>
    <!-- other stuff -->
    <button id="start">Start</button></br>
    Volume:</br>
    <canvas id="meter" width="500" height="200"></canvas>

    <p id="volume-text"></p>

    Spectrogram:</br>
    <canvas id="spectrogram" width="500" height="200"></canvas>

    <p id ="frequency-text"></p>
    <canvas id="frequency" width="500" height="200"></canvas>
  </body>
</html>
