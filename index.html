<meta charset="UTF-8">
<html>
  <head>
    <title>Cantone</title>
    <style>
    </style>
    <script src="scripts/mode.js"></script>
    <!-- Include components -->
    <script src="scripts/volume-meter.js"></script>
    <script src="scripts/spectrogram.js"></script>

    <!-- menu -->
    <button id="mode-calib">Calibrate</button>

    <div id="div-calib" style="display: none;">
      <div id="div-calib-summary">

      </div>
      <div id="div-calib-sentences">
      </div>
      <hr>
      <button id="refresh-calibration">Refresh Calibration</button></br>
    </div>



    <!-- graphs -->
    <div id="div-graph" style="display: none;">
      <button id="start-graphs">Start</button></br>
      Volume:</br>
      <canvas id="meter" width="500" height="200"></canvas>

      <p id="volume-text"></p>

      Spectrogram:</br>
      <canvas id="spectrogram" width="500" height="200"></canvas>

      <p id ="frequency-text"></p>
      <canvas id="frequency" width="500" height="200"></canvas>
    </div>
