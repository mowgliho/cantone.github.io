<!doctype html>
<!--from https://ourcodeworld.com/articles/read/413/how-to-create-a-volume-meter-measure-the-sound-level-in-the-browser-with-javascript-->
<!--Check out the <a href="http://github.com/cwilso/volume-meter/">source on Github</a>-->
<!--https://github.com/mdn/voice-change-o-matic/-->
<meta charset="UTF-8">
<html>
  <head>
    <title>Cantone</title>
    <link href="styles/style.css" rel="stylesheet">
    <!-- libraries -->
    <script src="scripts/yin.js"></script>
    <!-- setup -->
    <script src="scripts/mode.js"></script>
    <script src="scripts/cache.js"></script>
    <!-- components -->
    <script src="scripts/calib.js"></script>
    <script src="scripts/produce_ideal.js"></script>
    <script src="scripts/produce.js"></script>
    <script src="scripts/listen_mono.js"></script>
    <script src="scripts/listen_match.js"></script>
    <script src="scripts/listen_wang.js"></script>
    <script src="scripts/listen.js"></script>
    <!-- Include the main app logic -->
    <script src="scripts/main.js"></script>
  </head>
  <body>
    <!-- menu -->
    <button id="mode-calib">Calibrate</button>
    <button id="mode-produce">Production</button>
    <button id="mode-listen">Listening</button>
    <hr>

    <!-- calibration stuff -->
    <div id="div-calib" style="display: none;">
      <div id="div-calib-summary">
        <p id="calib-summary-text"></p>
      </div>
      <div id="div-calib-sentences">
      </div>
      <hr>
      <button id="refresh-calibration">Refresh Calibration</button></br>
    </div>



    <!-- production -->
    <div id="div-produce" style="display: none;">
      <div id="div-produce-calib"></div>
      <div id="div-produce-train">
        <div id="div-produce-mode">
          <button id="produce-mode-ideal">Idealized</button>
          <button id="produce-mode-data">Data-Driven</button>
          <button id="produce-mode-ta">Target Approximation</button>
        </div>
        <hr>
        <div id="div-produce-ideal" style="display:none;">
          Tone: <select id="produce-ideal-tone"></select>
          <div id="div-produce-ideal-window">
            <div style="width:100px;display:inline-block">
              <canvas id="produce-ideal-start-col" height="500" width="100"></canvas>
              <button id="produce-ideal-start-button" style="width:100%;">Initial</button>
            </div>
            <div style="width:500px;display:inline-block">
              <canvas id="produce-ideal-main-col" height="500" width="500"></canvas>
              <button id="produce-ideal-main-button" style="width:100%;">Try It!</button>
            </div>
            <div style="width:100px;display:inline-block">
              <canvas id="produce-ideal-end-col" height="500" width="100"></canvas>
              <button id="produce-ideal-end-button" style="width:100%;">Final</button>
            </div>
          </div>
        </div>
        <div id="div-produce-data" style="display:none;"></div>
        <div id="div-produce-ta" style="display:none;"></div>
      </div>
    </div>


    <!-- listening -->
    <div id="div-listen" style="display: none;">
      <div id="div-listen-mode">
        <button id="listen-mode-mono">Monosyllable</button>
        <button id="listen-mode-wang">Wang</button>
        <button id="listen-mode-match">Match</button>
        <button id="listen-mode-phrase">Phrase</button>
      </div>
      <hr>
      <div id="div-listen-wang" style="display:none;">
        <div id="div-listen-wang-train" style="display:none;">
          <div>
            <div id="div-listen-wang-text" style="display:inline-block"></div>
            <button id="listen-wang-play-button" style="display:inline-block">Play</button>
            <br><br>
          </div>
          <div id="div-listen-wang-buttons" style="display:block;"></div>
          <div>
            <br><br>
            <button id="listen-wang-next">Next</button>
          </div>
        </div>
        <div id="div-listen-wang-done" style="display:none;">Done!</div>
      </div>
      <div id="div-listen-mono" style="display:none;"></div>
      <div id="div-listen-match" style="display:none;"></div>
      <div id="div-listen-phrase" style="display:none;"></div>
    </div>
 
  </body>
</html>
